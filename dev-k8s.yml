apiVersion: apps/v1
kind: Deployment
metadata:
  name: servers
  labels:
    purpose: dev
    app: servers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: servers

  template:
    metadata:
      labels:
        app: servers

    spec:
      containers:
        - name: servers
          image: servers
          ports:
            - containerPort: 4000
          env:
            - name: PORT
              value: "4000"
            - name: ENV
              value: local
            #mongo
            - name: MONGODB_HOST
              value: mongodb
            - name: MONGODB_ACCESS_PORT
              value: "27017"
            - name: MONGODB_USER
              value: root
            - name: MONGODB_DATABASE
              value: servers
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: mongodb-root-password
            # rabbitmq
            - name: RABBITMQ_HOST
              value: rabbitmq
            - name: RABBITMQ_ACCESS_PORT
              value: "5672"
            - name: RABBITMQ_USER
              value: user
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq
                  key: rabbitmq-password
            # aws
            # - name: AWS_ACCESS_KEY_ID
            #   valueFrom:
            #     secretKeyRef:
            #       name: aws
            #       key: aws-access-key-id
            # - name: AWS_SECRET_ACCESS_KEY
            #   valueFrom:
            #     secretKeyRef:
            #       name: aws
            #       key: aws-secret-access-key
            # - name: AWS_S3_BUCKET_NAME
            #   valueFrom:
            #     secretKeyRef:
            #       name: aws
            #       key: aws-s3-bucket-name

---
apiVersion: v1
kind: Service
metadata:
  name: servers
  labels:
    app: servers
    service: servers
  annotations:
    ingress.kubernetes.io/service-upstream: "true"
spec:
  ports:
    - port: 4000
      targetPort: 4000
      protocol: TCP
      name: http
  selector:
    app: servers

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: servers
  annotations:
    konghq.com/strip-path: "true"
    konghq.com/preserve-host: "false"
spec:
  ingressClassName: kong
  rules:
    - http:
        paths:
          - path: /servers
            pathType: ImplementationSpecific
            backend:
              service:
                name: servers
                port:
                  number: 4000
