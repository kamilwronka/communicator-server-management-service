apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: server-management-service
spec:
  hosts:
    - server-management-service
  http:
    - route:
        - destination:
            host: server-management-service
      retries:
        attempts: 3
        perTryTimeout: 2s
        retryOn: connect-failure,refused-stream,503
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: server-management-service
spec:
  host: server-management-service
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
