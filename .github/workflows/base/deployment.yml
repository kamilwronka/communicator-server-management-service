apiVersion: apps/v1
kind: Deployment
metadata:
  name: servers
spec:
  selector:
    matchLabels:
      app: servers
  template:
    metadata:
      labels:
        app: servers
    spec:
      imagePullSecrets:
        - name: docker-registry
      serviceAccountName: servers
      containers:
        - name: servers
          image: communicator
          resources:
            requests:
              memory: "128Mi"
              cpu: "200m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          ports:
            - name: container-port
              containerPort: 4000
          env:
            - name: PORT
              value: "4000"
            - name: ENV
              value: dev
            - name: CDN_URL
              valueFrom:
                secretKeyRef:
                  name: cloudflare
                  key: cdn-url
            #mongo
            - name: MONGODB_HOST
              value: mongodb
            - name: MONGODB_ACCESS_PORT
              value: "27017"
            - name: MONGODB_USER
              value: root
            - name: MONGODB_DATABASE
              value: channels
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: mongodb-root-password
            # cloudflare
            - name: CLOUDFLARE_ACCOUNT_ID
              valueFrom:
                secretKeyRef:
                  name: cloudflare
                  key: cloudflare-account-id
            - name: CLOUDFLARE_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: cloudflare
                  key: cloudflare-access-key-id
            - name: CLOUDFLARE_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: cloudflare
                  key: cloudflare-secret-access-key
            - name: CLOUDFLARE_R2_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: cloudflare
                  key: cloudflare-r2-bucket-name
            - name: LIVEKIT_API_KEY
              value: changeme
            - name: LIVEKIT_API_SECRET
              value: changeme

          livenessProbe:
            httpGet:
              path: /healthz
              port: container-port

          readinessProbe:
            tcpSocket:
              port: container-port
            initialDelaySeconds: 10
            periodSeconds: 10
